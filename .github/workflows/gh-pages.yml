name: GH-Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: ./publish.sh
